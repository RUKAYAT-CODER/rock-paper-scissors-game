<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button js-rock-btn"><img src="/rock.png.webp" alt="" class="move-icon"></button>

  <button class="move-button js-paper-btn"><img src="/paper.png.webp" alt="" class="move-icon"></button>

  <button class="move-button js-scissors-btn"><img src="/scissors.png.webp" alt="" class="move-icon"></button>
  
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
      score.Win = 0;
      score.Lose = 0;
      score.Tie = 0;
      localStorage.removeItem('score')
      updateScoreElement()
      " class="reset-score-button">Reset Score</button>

      <button class="auto-play-btn" onclick="
      autoPlay()
      ">Auto Play</button>
<script src="/script.js"></script>

</body>
</html>
